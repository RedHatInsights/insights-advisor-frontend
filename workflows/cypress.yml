name: cypress-test-run
on: [push]
jobs:

  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          component: true
          spec: src/**/*.cy.js